<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‘See ‘N’ Say Storymaker’ | Dev By Jumanji</title>
    <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <main>
      <div id="loading_screen">
        <div class="logo_part">
          <img src="images/logo2.png" alt="See N Say StoryMaker Logo" />
        </div>
        <div class="text_part">
          <h1>Please Wait...</h1>
        </div>
      </div>

      <section id="container">
        <div class="part_1">
          <img src="images/lists.png" alt="See N Say StoryMaker Lists" />
        </div>

        <div class="part_2">
          <div class="btns_1">
            <button class="btn nouns1_btn"></button>
            <button class="btn verbs_btn"></button>
            <button class="btn adjectives_btn"></button>
            <button class="btn nouns2_btn"></button>
            <button class="btn nouns3_btn"></button>
          </div>

          <div class="btns_2">
            <button class="btn suprises_btn"></button>
            <button class="btn playback_btn"></button>
          </div>
        </div>
      </section>

      <footer id="footer">
        <div class="coder_part">
          <small
            >Coded By
            <a
              href="http://jumanjigobez.github.io/personal_portfolio"
              target="_blank"
              >Jumanji</a
            ></small
          >
        </div>
      </footer>
    </main>
  </body>
</html>
